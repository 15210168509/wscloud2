<extend name="./Theme/admin/admin_base.html" />
<block name="page-content">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="searchContainer">
                <form class="form-horizontal" id="src_form">
                    <div class="searchTop">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <span class="searchTitle padding-lr20">快速检索</span>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="text-align: right">
                            <button id="src_bt" class="layui-btn" >搜 索</button>
                            <button type="reset" id="reset_bt" class="layui-btn" >重 置</button>
                        </div>
                    </div>
                    <div class="layui-form layui-form-pane" style=" padding: 5px;">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="name" placeholder="设备名称" class="layui-input" value="{$where_name}">
                            </div>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">设备号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="serialNo" placeholder="设备号" class="layui-input" value="{$where_serialNo}">
                            </div>
                        </div>

                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">公司名称</label>
                            <input type="hidden" id="companyId" value="{$where_companyId}">
                            <div class="layui-input-inline">
                                <input type="text" id="company" name="company" placeholder="公司名称"  autocomplete="on" class="layui-input" value="{$where_company}">
                            </div>
                        </div>

                        <div style="clear: both"></div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>

            <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

        </div>
    </div>
</block>
