<extend name="./Theme/admin/admin_base.html" />
<block name="page-content">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="searchContainer">
                <form class="form-horizontal" id="src_form" action="javascript:;" method="post">
                    <div class="searchTop">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <span class="searchTitle padding-lr20">快速检索</span>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="text-align: right">
                            <button id="src_bt" lay-submit="" class="layui-btn"  lay-filter="demo1" >搜 索</button>
                            <button type="reset" id="reset_bt" class="layui-btn" >重 置</button>
                        </div>
                    </div>
                    <div class="layui-form layui-form-pane" style=" padding: 5px;">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">时间区间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="behaviorTime" placeholder="时间区间" class="layui-input" readonly value="{$where_time}">
                            </div>
                        </div>

                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="driver_name" placeholder="用户姓名" class="layui-input" value="{$where_name}">
                            </div>
                        </div>
                        <!--<div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="driver_phone" placeholder="手机号码" class="layui-input" value="{$where_phone}">
                            </div>
                        </div>-->

                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">公司名称</label>
                            <input type="hidden" id="companyId" value="{$where_companyId}">
                            <div class="layui-input-inline">
                                <input type="text" id="company" name="company" placeholder="公司名称"  autocomplete="on" class="layui-input" value="{$where_company}">
                            </div>
                        </div>

                        <div style="clear: both"></div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="content form-horizontal">

                <div class="main-app">
                    <div class="cl-mcont" style="background: none;">
                        <div id="behaviorItemBody" class="gallery-cont">

                        </div>
                    </div>
                </div>
                <div id="pageContainer" style="text-align: right"></div>
            </div>

        </div>
    </div>
</block>
