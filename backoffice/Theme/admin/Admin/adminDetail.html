<extend name="./Theme/admin/admin_base.html"/>
<block name="page-content">
    <div class="layui-card">
        <div class="layui-card-body">
            <input type="hidden" id="adminId" value="{$admin_id}">
            <form class="layui-form layui-form-pane" action="javascript:;" method="post">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" lay-verify="name" placeholder="姓名"  maxlength="4" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">登录账号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="account" name="account" lay-verify="account" placeholder="3到16位数字或字母"  maxlength="16" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">手机号码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone" lay-verify="phone|required" placeholder="手机号码" maxlength="11" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" lay-verify="email|required" placeholder="邮箱" maxlength="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 90px">登录密码</label>
                    <div class="layui-input-inline">
                        <button id="resetPassword" class="layui-btn layui-btn-normal">重置</button>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 90px">权限</label>
                    <div class="layui-input-inline">
                        <button id="addRight" class="layui-btn layui-btn-normal">添加</button>
                    </div>
                </div>




                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

            <div id="rightHtml" style="display: none">
                {$rightHtml}
            </div>


        </div>
    </div>
</block>
