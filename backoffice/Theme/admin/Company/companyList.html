<extend name="./Theme/admin/admin_base.html" />
<block name="page-content">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="searchContainer">
                <form class="form-horizontal" id="src_form">
                    <div class="searchTop">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <span class="searchTitle padding-lr20">快速检索</span>
                            <input type="hidden" id="companyId" value="{$companyId}">
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="text-align: right">
                            <button id="src_bt" class="layui-btn" >搜 索</button>
                            <button type="reset" id="reset_bt" class="layui-btn" >重 置</button>
                        </div>
                    </div>
                    <div class="layui-form layui-form-pane" style=" padding: 5px;">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">公司名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" placeholder="公司名称" class="layui-input" value="{$where_name}">
                            </div>
                        </div>
                        <div style="clear: both"></div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>

            <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

        </div>
    </div>


        <form class="layui-form layui-form-pane" action="" id="verify" style="display: none;margin: 10px;">
            <div class="layui-form-item">
                <label class="layui-form-label">审核</label>
                <div class="layui-input-block">
                    <input type="radio" name="verify" lay-filter="erweima" value="30" title="通过" checked="">
                    <input type="radio" name="verify" lay-filter="erweima" value="20" title="未通过">
                    <input type="radio" name="verify" lay-filter="erweima" value="40" title="拒绝">
                </div>
            </div>
            <div class="layui-form-item layui-form-text layui-hide" id="comment">
                <label class="layui-form-label">审核理由</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc" id="comment_text"></textarea>
                </div>
            </div>
        </form>

    <form class="layui-form layui-form-pane" action="" id="package" style="display: none;margin: 10px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="start_time" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="end_time" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">费用</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="money" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">设备数</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="devices" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>

</block>
