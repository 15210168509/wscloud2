<extend name="./Theme/default/office_base.html" />
<block name="page-content">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="searchContainer">
                <form class="form-horizontal" id="src_form">
                    <div class="searchTop">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <span class="searchTitle padding-lr20">快速检索</span>
                            <input type="hidden" id="companyId" value="{$companyId}">
                            <input type="hidden" id="deviceTopic" value="{$deviceTopic}">
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="text-align: right">
                            <button id="src_bt" class="layui-btn" >搜 索</button>
                            <button type="reset" id="reset_bt" class="layui-btn" >重 置</button>
                        </div>
                    </div>

                    <div class="layui-form layui-form-pane" style=" padding: 5px;">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">车牌号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="vehicle_no" placeholder="车牌号" class="layui-input" value="{$where_vehicle_no}">
                            </div>
                        </div>

                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">设备号</label>
                            <input type="hidden" id="device_id_search">
                            <div class="layui-input-inline">
                                <input type="text" id="device_no" name="device_no" placeholder="设备号" class="layui-input" value="{$where_device_no}">
                            </div>
                        </div>
                        <div style="clear: both"></div>

                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
            <button class="layui-btn" id="addGroups">添加分组</button>
            <table class="layui-hide" id="tableList" lay-filter="tableList"></table>
            <form class="layui-form layui-form-pane" action="" id="alertform" style="display: none">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择分组</label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <select name="city" id="groupId" lay-verify="">
                                <volist name="groups" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>

                            </select>
                        </div>
                    </div>
                </div>
            </form>


            <form class="layui-form layui-form-pane" action="javascript:;" id="editVehicle" method="post" style="display: none;margin-top: 10px;width: 300px">
                <input type="hidden" id="vehicle_id">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">车牌号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="vehicle_no_input"  id="vehicle_no_input" lay-verify="required" placeholder="车牌号"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">车型号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="model"  id="model" lay-verify="required" placeholder="车型号"   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 90px">设备号</label>
                        <input type="hidden" id="device_id">
                        <div class="layui-input-inline">
                            <input type="text" id="serial_no" name="serial_no"  lay-verify="required" placeholder="设备号"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item" style="margin-left: 10px">
                    <div class="layui-inline">
                        <button id="editVehicle_btn" class="layui-btn" lay-submit="" lay-filter="editVehicle">确定</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</block>
