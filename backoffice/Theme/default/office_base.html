<!DOCTYPE html>
<html style="background-color: #f2f2f2;color: #666;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微视云监控平台</title>
    <link rel="icon" href="__PUBLIC__/Images/office/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layim.css">
    <link rel="stylesheet" href="__PUBLIC__/CSS/global.css">
    <!--<link rel="stylesheet" href="__PUBLIC__/CSS/base.css">-->

    <present name="css_files">
        <foreach name="css_files" key="css_file_path" item="media">
            <link href='__PUBLIC__/CSS/{$css_file_path}?version={$version}' rel="stylesheet" type="text/css" />
        </foreach>
    </present>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <input type="hidden" id="baseUrl" value="{$baseUrl}">
    <input type="hidden" id="warningDialog" value="{$warningDialog}">
    <input type="hidden" value="{$adminTopic}" id="adminTopic" />
    <input type="hidden" value="{$mqttServer}" id="mqttServer" />
    <input type="hidden" value="{$mqttServerPort}" id="mqttServerPort" />
    <input type="hidden" value="{$tiredWarningNumber}" id="tiredWarningNumber" />
    <div class="layui-header">
    <div class="layui-logo" style="width: 190px;"><img style="width: 24%;margin: 5px;" src="__PUBLIC__/Images/office/web-logo.png">微视云监控平台</div>

        {$topMenu}
        <!--头部menu end-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="{$baseUrl}/Driver/behaviorLists">
                    <i class="layui-icon layui-icon-notice"><span class="layui-badge" id="waringNum">0</span></i>
                </a>

            </li>

            <li class="layui-nav-item">
                <a href="{$baseUrl}/Admin/adminMsg">
                    <i class="layui-icon layui-icon-reply-fill"><span  class="layui-badge" id="msgNum">{$msgNum}</span></i>
                </a>

            </li>

            <li class="layui-nav-item">
                <a href="javascript:;">公司：{$companyName}</a>
            </li>

            <li class="layui-nav-item">
                <a href="javascript:;">管理员：{$username}</a>
                <dl class="layui-nav-child">
                    <dd><a href="{$baseUrl}/Admin/adminInfo">个人信息</a></dd>
                    <dd><a href="{$baseUrl}/Logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            {$menu}
        </div>
    </div>

    <div class="layui-body">
        <div style="background-color: #f5f5f5;min-height: 40px;line-height: 40px;padding: 0 12px 0;">
            <span class="layui-breadcrumb" lay-separator=">">

                <foreach name="breadcrumb" key="name" item="url">
                            <notempty name="url">

                                    <a href="{$url}">{$name}</a>

                                <else />
                                <a href="#">{$name}</a>
                            </notempty>

                </foreach>
            </span>
        </div>

        <!-- 内容主体区域 -->
        <div class="layui-fluid">
            <block name="page-content">

            </block>
        </div>

    </div>

    <div class="site-tree-mobile layui-hide"><i class="layui-icon"></i></div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>
<!--行为弹出-->
<div class="warning-pop" style="width: 300px;display: none">
    <div class="layim-chat-box">
        <div class="layim-chat layim-chat-friend layui-show">
            <div class="layim-chat-main">
                <div style="padding-top: 10px">
                    <span class="layui-badge" style="background-color: #EA0000">危险</span>
                    <span class="layui-badge" style="background-color: #FF7575">严重</span>
                    <span class="layui-badge" style="background-color: #FF79BC">较重</span>
                    <span class="layui-badge" style="background-color: #FFA6FF">轻微</span>
                    <span class="layui-badge" style="background-color: #96FED1">正常</span>
                </div>
                <ul id="chat-main"></ul>
            </div>
        </div>
    </div>
</div>

<div class="site-mobile-shade"></div>
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="/Public/Js/office/mqttws31.js?version={$version}"></script>
<script src="/Public/Js/office/getNews.js?version={$version}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var treeMobile = $('.site-tree-mobile'),
                shadeMobile = $('.site-mobile-shade');

        treeMobile.on('click', function(){
            $('body').addClass('site-mobile');
        });

        shadeMobile.on('click', function(){
            $('body').removeClass('site-mobile');
        });
    });

</script>
<!-- add page js-->
<present name="js_all_files">
    <foreach name="js_all_files" item="js_file_path">
        <script src="{$js_file_path}" type="text/javascript"></script>
    </foreach>
</present>
<!-- end of add js-->

<!-- add page js-->
<present name="js_files">
    <foreach name="js_files" item="js_file_path">
        <script src="/Public/Js/{$js_file_path}?version={$version}" type="text/javascript"></script>
    </foreach>
</present>



<!-- end of add js-->
</body>
</html>
