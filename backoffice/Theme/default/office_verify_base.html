<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微视云监控平台</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/CSS/global.css">
    <!--<link rel="stylesheet" href="__PUBLIC__/CSS/base.css">-->

    <present name="css_files">
        <foreach name="css_files" key="css_file_path" item="media">
            <link href='__PUBLIC__/CSS/{$css_file_path}?version={$version}' rel="stylesheet" type="text/css" />
        </foreach>
    </present>

</head>
<body class="layui-layout-body">

    <input type="hidden" id="baseUrl" value="{$baseUrl}">
    <input type="hidden" value="{$adminTopic}" id="adminTopic" />
    <input type="hidden" value="{$mqttServer}" id="mqttServer" />
    <input type="hidden" value="{$mqttServerPort}" id="mqttServerPort" />
    <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">微视云监控平台</div>

        <ul class="layui-nav layui-layout-right">

            <li class="layui-nav-item">
                <a href="{$baseUrl}/Admin/adminMsg">
                    <i class="layui-icon layui-icon-reply-fill"><span  class="layui-badge" id="msgNum">{$msgNum}</span></i>
                </a>

            </li>

            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {$username}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="{$baseUrl}/Logout">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>

        <div style="height: 100%">
            <block name="page-content">

            </block>
        </div>


</div>


<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="/Public/Js/office/mqttws31.js?version={$version}"></script>
<script src="/Public/Js/office/getNews.js?version={$version}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
<!-- add page js-->
<present name="js_all_files">
    <foreach name="js_all_files" item="js_file_path">
        <script src="{$js_file_path}" type="text/javascript"></script>
    </foreach>
</present>
<!-- end of add js-->

<!-- add page js-->
<present name="js_files">
    <foreach name="js_files" item="js_file_path">
        <script src="/Public/Js/{$js_file_path}?version={$version}" type="text/javascript"></script>
    </foreach>
</present>



<!-- end of add js-->
</body>
</html>
